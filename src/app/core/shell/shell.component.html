<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/pos" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>POS</span>
          </a>
          <mat-divider></mat-divider>
            <a mat-list-item routerLink="/expense" routerLinkActive="active" (click)="sidenav.close()">
              <span translate><i class="fa fa-usd"></i> Expense</span>
            </a>
          <mat-divider></mat-divider>
            <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
              <span translate>About</span>
            </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/products" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Products</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/categories" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>categories</span>
          </a>
          <mat-divider></mat-divider>

        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
