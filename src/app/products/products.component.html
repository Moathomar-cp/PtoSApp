<!-- Entries selector -->
<div id="entries" class="container selectors">
  <label class="lable">Show</label>
  <select class="form-control">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <label class="lable">entries</label>
  <!-- End of Entries -->


  <!-- Filter -->
  <div class="filter">
    <label class="lable">Supplier</label>
    <select class="form-control supplier">
      <option value="0">All</option>
      <option value="1">supplier1</option>
      <option value="2">supplier2</option>
      <option value="3">supplier3</option>
    </select>

    <label class="lable">Product type</label>
    <select class="form-control product-type">
      <option value="10">All</option>
      <option value="25">Standard</option>
      <option value="50">Service</option>
      <option value="100">Combination</option>
    </select>

    <button class="btn btn-default">Apply filter</button>
  </div>
  <!-- End of Filter -->

  <div>
    <button class="btn add-btn" (click)="openProductFormModal()">Add Product</button>
    <div>
      <button class="btn add-btn" (click)="openCategoryFormModal()">Add Categroy</button>
    </div>
  </div>
  <!-- End of Fillter -->



  <!-- Search section -->
  <div class="search">
    <label>Search:</label>
    <input [(ngModel)]="searchText" placeholder="search products">
  </div>
  <!-- End of Search -->



  <!-- Products table -->
  <div class="container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Product Description</th>
          <th>Tax(%)</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | filter : searchText">
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.description}}</td>
          <td>{{product.tax}}</td>
          <td>{{product.price}}</td>
          <td>
            <div class="action">
              <a class="btn btn-sm btn-default" href="#" title="Delete" data-toggle="tooltip">
                <i class="fa fa-times"></i>
              </a>
              <a class="btn btn-sm btn-default" href="#" title="View product" data-toggle="tooltip">
                <i class="fa fa-file"></i>
              </a>
              <a class="btn btn-sm btn-default" href="#" title="Edit" data-toggle="tooltip">
                <i class="fa fa-pencil"></i>
              </a>
              <a class="btn btn-sm btn-default" href="#" title="Modify stock" data-toggle="tooltip">
                <i class="fa fa-tasks"></i>
              </a>
              <a class="btn btn-sm btn-default" href="#" title="View image" data-toggle="tooltip">
                <i class="fa fa-image"></i>
              </a>
              <a class="btn btn-sm btn-default" href="#" title="Print barcode" data-toggle="tooltip">
                <i class="fa fa-barcode"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- End of Products table -->
