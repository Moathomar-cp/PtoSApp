<div class="mat-container">
  <h1 mat-dialog-title>Add Product
    <button class="close">X</button>
  </h1>

  <mat-dialog-content>
    <form>

      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="typeId">
          <option class="active">Standard</option>
          <option>Service</option>
          <option>Combination</option>
        </select>
      </div>


      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" maxlength="20" id="codeId" placeholder="Code">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="nameId" placeholder="name" required>
      </div>



      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="categoryId">
          <option>Standard</option>
          <option>Service</option>
          <option>Combination</option>
        </select>
      </div>



      <div class="form-group">
        <label for="Supplier">Supplier</label>
        <select class="form-control" id="supplierId">
          <option>Supplier1</option>
          <option>Supplier2</option>
          <option>Supplier3</option>
        </select>
      </div>


      <div class="form-group">
        <label for="Purchase Price">Purchase Price (EUR)</label>
        <input type="number" step="any" value="0" min="0" class="form-control" id="purchaseId" placeholder="Purchase Price">
      </div>


      <div class="form-group">
        <label for="tax">Tax(%)</label>
        <input type="text" class="form-control" id="taxId" placeholder="tax(%)">
      </div>


      <div class="form-group">
        <label for="Tax Method">Tax Method</label>
        <select class="form-control" id="methodId">
          <option>inclusive</option>
          <option>exclusive</option>
        </select>
      </div>


      <div class="form-group">
        <label for="Price">Price(EUR)</label>
        <input type="number" step="any" value="0" min="0" class="form-control" id="priceId" placeholder="Price">
      </div>


      <div class="form-group">
        <label for="Product Unit">Product Unit</label>
        <input type="text" class="form-control" id="pUnitId" placeholder="Product Unit">
      </div>


      <div class="form-group">
        <label for="alertQty">Alert Quantity</label>
        <input type="number" step="any" value="0" min="0" class="form-control" id="alertQtyId" placeholder="Alert Quantity">
      </div>

      <div class="form-group">
        <label for="FormControlFile1">Input Image</label>
        <input type="file" class="form-control-file" id="imgInputId">
      </div>


      <div class="form-group">
        <label for="Textarea">Product Description</label>
        <textarea class="form-control" id="descriptionId" rows="4"></textarea>
      </div>

      <div class="color-btns">
        <p>Choose color to Display in POS.</p>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn  color1">
            <input type="radio" name="optradio">C1</label>
          <label class="btn  color2">
            <input type="radio" name="optradio">C2</label>
          <label class="btn  color3">
            <input type="radio" name="optradio">C3</label>
          <label class="btn  color4">
            <input type="radio" name="optradio">C4</label>
          <label class="btn  color5">
            <input type="radio" name="optradio">C5</label>
          <label class="btn  color6">
            <input type="radio" name="optradio">C6</label>
          <label class="btn  color7">
            <input type="radio" name="optradio">C7 </label>
        </div>
      </div>

    </form>
  </mat-dialog-content>


  <mat-dialog-actions class="mat-actions">
    <button type="submit" class="btn  submit-btn">Submit</button>
    <button mat-button [mat-dialog-close]="true" class="btn  close-btn">Close</button>
  </mat-dialog-actions>

</div>
