<div class="container">
  <h3>Sales</h3>
  <br />
  <br />
 <!-- show -->
 <div class="show">
 <label>Show 
   <select >
   <option value="10">10</option>
   <option value="25">25</option>
   <option value="50">50</option>
   <option value="100">100</option>
   </select> entries
  </label>

    </div>
  

  <!-- sales table -->  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Number</th>
        <th>Custumer</th>
        <th>Tax(%)</th>
        <th>Discount </th>
        <th>Total</th>
        <th>Created By</th>
        <th>Total Items</th>
        <th>Status</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of salesItems">
        <td>{{item.number}}</td>
        <td>{{item.custumer}}</td>
        <td>{{item.tax}}</td>
        <td>{{item.discount}}</td>
        <td>{{item.total}}</td>
        <td>{{item.createdBy}}</td>
        <td>{{item.totalItems}}</td>
        <td><span class="paid">{{item.status}}<span></span></span></td>
        <td>

                   <a><i class="fa fa-cog fa-fw "></i> Action</a>
                            <a class="btn btn-primary dropdown-toggle " href="# " data-toggle="dropdown ">
                            <span title="Toggle dropdown menu " class="fa fa-caret-down "></span>
                            </a>
              
                
            </td>
                    
          </tr>
        </tbody>
      </table>
